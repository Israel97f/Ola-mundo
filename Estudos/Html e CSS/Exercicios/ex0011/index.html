<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em varios despositivos ou simplesmente diminua e almente a janela do navegador</p>

        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem dinâmivca">

        vamos aprender a reproduzir áudios em HTML5 <br>

            <source src="audios/Lobo Loco - Super String Theory (ID 474) - Remastered.mp3" type="audio/mpeg">

        </audio>
