<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>

<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>

    <video controls width="600px" poster="imagens/xadrez.png">
        <source src="midia/Video-1.m4v" type="video/m4v">
        <source src="midia/Video-1.webm" type="video/webm">
        <source src="midia/video.mp4" type="video/mp4">
        <p>
            seu navegador não tem compatibilidade com reprodução de videos mas você pode baixar o video por 
            <a href="midia/video.mp4">aqui</a>
        </p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Vaw9I8IR3X8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/187752940?h=daf2e22be2&portrait=0" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>

</html>
