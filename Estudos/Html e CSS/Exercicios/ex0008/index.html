<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatações de texto</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito/Destaque</h2>
    <p>termo em <b>negrito</b> (não semântico)</p>
    <p>Nessa frase tem um termo em <strong>destaque</strong></p>
    <h2>Itálico</h2>
    <p>Nessa frase, temos m termo em <i>Itálico</i> usando uma tag I (não semântica)</p>
    <p>nesta frase temos uma palavra em <em>ênfase</em></p>
</body>
</html>
