<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div{
            width: 300px;
        }

        div:hover{
            color: red;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            background-color: red;
            color: white;
            width: 300px;
        }


    </style>
</head>
<body>
    <P>passe o mouse no texto abaixo</P>
    <div>
        Passe o mouse aqui
        <p>TEXRO ESCONDIDO...</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
